<!doctype html>

<html>
    <head>
        <title>
            home page
        </title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
            <a href = "/logout">
                logout
            </a><br>
            <a href = "/topic/new"> 
                new topic
            </a><br>
        {% else %}
            <a href = "/register">
                register
            </a><br>
            <a href = "/login">
                login
            </a><br>
        {% endif %}

        {% for topic in topics %}
            <a href = "{{ url_for('topic', topic_id = topic.id) }}">
                {{ topic.header }}
                {{ topic.date }}
            </a>
            <br> 
        {% endfor %}
    </body>
</html>
